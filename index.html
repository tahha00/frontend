<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./bundle.js"></script> <!-- defer tag executes JS file after HTML is loaded -->
    <title>Fruit Salad</title>
</head>
<body>
    <section id="inputSection">
        <form>
            <label for="fruitInput">Enter fruit name</label> <!-- link label by using for="id" - accessibility reasons -->
            <input id="fruitInput" name="fruit" type="text" placeholder="e.g banana" />
            <input type="submit" value="submit" /> <!-- submit has enter to submit, which buttons don't have -->
        </form>
    </section>
    <section id="fruitSection"></section>
    <section id="nutritionSection"></section>
</body>
</html>
